{% load static %}





    <div class="container">
         
    <div class="botoes">
        <a href="{% url 'equipamentos:create_encomenda_equipamentos' %}" class="btn-menu" data-target="#conteudo-dinamico"><img src="{% static 'images/add_image.svg' %}" alt="adicionar atleta"></a>

    </div>

<div class="container mt-5">
    <div class="text-end mb-5">

         <select name="atletas" id="atletasSelect"  onchange="atletaSelectEncomendas()" >
        <option value="" disabled selected>Selecione um atleta</option>
        <option value="todos">Selecionar todos</option>
        {% for atleta in atletas %}
        <option value={{atleta.id}}>{{ atleta.nome }}</option>
        {% endfor %}
            </select>

        <select name="estadoEncomenda" id="estadoEncomendaSelect" onchange="atletaSelectEncomendas()">
            <option value="false" disabled selected>Selecione um estado</option>
            <option value="true">Entregue</option>
            <option value="false">Pendente</option>
        </select>
    </div>


</div>

        <div class="table-container">
            <table class="tableEncomendas">
                <thead>
                <tr>
                    <th><input type="checkbox" id='selectall' class="selectEncomendaAll" ></th>
                    <th>Nome</th>
                    <th>Artigo</th>
                    <th>Tamanho</th>
                    <th>Data Encomenda</th>
                    <th>Entregue</th>
                    <th>Operações</th>
                </tr>
                </thead>

                <tbody>


                {% for encomenda in encomenda_equipamentos  %}
                    <tr>
                        <td>
                            <input type="checkbox" class="selectEncomenda" value="{{ encomenda.id }}">
    
                        </td>
                        <td>
                            <a class="nomeAtleta" href="#">{{ encomenda.encomenda.atleta }}</a>
                        </td>
                        <td>
                            {{ encomenda.equipamento }}
                        </td>
                        <td>
                        {{ encomenda.encomenda.tamanho }}
                        </td>
                        <td>
                            {{ encomenda.encomenda.data_pedido }}
                        </td>
                        <td>
                            <input onchange="alterarEstadoEncomenda('{{ encomenda.id }}')" type="checkbox" class="estadoEncomenda" {% if encomenda.entregue %} checked {% endif %} >
                           
                        </td>
                        <td class="linha">
                            <a href="{% url 'equipamentos:encomendas_uptade' encomenda.id %}"
                            hx-get="{% url 'equipamentos:encomendas_uptade' encomenda.id %}"
                            hx-target="#conteudo-dinamico"
                            hx-swap="outerHTML"
                            hx-push-url="true"
                            ><img src="{% static 'images/edit_img.svg' %}" alt="editar encomenda"></a>
                            <a href="#" onclick="deleteEncomenda('{{ encomenda.id }}','{{ encomenda.encomenda.atleta }}','{{ encomenda.equipamento }}')"><img src="{% static 'images/delete_img.svg' %}" alt="deletar encomenda"></a>
                        </td>

                    </tr>
                {% endfor %}
                </tbody>

            </table>
        </div>
    </div>

    <div class="container">
        <div class="text-start">
            <a href="#" class="btn btn-menu">Gerar PDF de Encomendas</a>
        </div>

    </div>

<script>
    
    $(function() {
    $(".selectEncomendaAll").click(function () {
        if ($(this).is(":checked")) {
            console.log("checked");
            $('.selectEncomenda').prop('checked', true);
        } else {
            $('.selectEncomenda').prop('checked', false);
        }
    })
    })


</script>
