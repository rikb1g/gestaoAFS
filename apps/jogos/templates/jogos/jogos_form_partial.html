<div class="container" data-module="jogos">

<div class="text-center">
    <div class="form-header">
        <div class="titulo">{% if object %}Editar Jogo{% else %}Novo Jogo{% endif %}</div>
    </div>
</div>


<div class="d-flex justify-content-between">
    <div class="div">
        <a href="{% url 'jogos:games_list' %}" hx-get="{% url 'jogos:games_list' %}" hx-target="#conteudo-dinamico" hx-push-url="true" class="link-ajax">Voltar</a>
    </div>

    <div>
        <a href="{% url 'jogos:new_team' %}" hx-get="{% url 'jogos:new_team' %}" hx-target="#conteudo-dinamico" hx-push-url="true" class="link-ajax">Nova Equipa</a>
    </div>
</div>


<div class="form-container">
    <form method="post" id="form-new-game" data-action="novo-jogo" {% if object %} data-url="{% url 'jogos:update_game' object.pk %}" {% else %} data-url="{% url 'jogos:new_game' %}" {% endif %}>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-secondary">{% if object %}Editar Jogo{% else %}Criar Jogo {% endif %}</button>
    </form>
</div>
</div>
